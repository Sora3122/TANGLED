<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Watch Tangled With Me?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Storybook Opening Scene -->
    <div id="storybook" class="scene">
        <h1>Once upon a time...</h1>
        <p>A special someone was invited to a magical evening...</p>
        <button id="startBtn">Continue</button>
    </div>

    <!-- Rapunzelâ€™s Tower Scene -->
    <div id="towerScene" class="scene hidden">
        <h1>Will you watch Tangled with me?</h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <!-- Lantern Scene (Final Stage) -->
    <div id="lanternScene" class="scene hidden">
        <h1>See you under the lanterns!</h1>
        <p id="message">I can't wait to watch *Tangled* with you!</p>
    </div>
    
<audio id="bgMusic" loop>
    <source src="tangled_music.mp3" type="audio/mp3">
</audio>

    <script src="script.js"></script>
</body>
</html>
