<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Watch Tangled With Me?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Storybook Opening Scene -->
    <div id="storybook" class="scene">
        <h1>Hello Darling!</h1>
        <p>I should've asked you this way before, but here we go...</p>
        <button id="startBtn">Continue</button>
    </div>
    
    <!-- Rapunzelâ€™s Tower Scene -->
    <div id="towerScene" class="scene hidden">
        <h1>Will you be my Rapunzel?</h1>
        <p> While I to be your Flynn</p>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
        <div id="lightOverlay"></div>
    </div>

    <!-- Lantern Scene (Final Stage) -->
    <div id="lanternScene" class="scene hidden">
        <h1>See you under the lanterns tonight!</h1>
        <p id="message"></p>
        <div id="lanternContainer"></div>
    </div>
<audio id="bgMusic" loop>
    <source src="tangled_instrumental.mp3" type="audio/mpeg">
</audio>

    <script src="script.js"></script>
</body>
</html>
